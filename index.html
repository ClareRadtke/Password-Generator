<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!--insert form for character and length selection-->
        <div class="form-popup" id="criteriaForm">
          <form class="form-container">
            <p>Select the chatacter types you would like included in your password below:</p>
            <br>
            <p>Lowercase characters: </p>
            <input type="radio" required id="lowerCaseYes" name="lowerCase" value="lowerCaseYes">
            <label for="lowerCaseYes">Yes</label>
            <input type="radio" id="lowerCaseNo" name="lowerCase" value="lowerCaseNo">
            <label for="lowerCaseNo">No</label>
            <br>
            <p>Uppercase characters:</p>
            <input type="radio" required id="upperCaseYes" name="upperCase" value="upperCaseYes">
            <label for="upperCaseYes">Yes</label>
            <input type="radio" id="upperCaseNo" name="upperCase" value="upperCaseNo">
            <label for="upperCaseNo">No</label>
            <br>
            <p>Numbers (0-9):</p>
            <input type="radio" required id="numbersYes" name="numbers" value="numbersYes">
            <label for="numbersYes">Yes</label>
            <input type="radio" id="numbersNo" name="numbers" value="numbersNo">
            <label for="numbersNo">No</label>
            <br>
            <p>Special characters (i.e. @ # !):</p>
            <input type="radio" required id="specialCharYes" name="specialChar" value="specialCharYes">
            <label for="specialCharYes">Yes</label>
            <input type="radio" id="specialCharNo" name="specialChar" value="specialCharNo">
            <label for="specialCharNo">No</label>
            <br>
            <button type="submit" class="btn">Submit</button>
            <button type="submit" class="btn cancel" onclick="closeForm()">Cancel</button>
          </form>
        </div>
        
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
